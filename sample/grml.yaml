version: 1
project: sample

env:
    VERSION:  1.0.0
    DESTBIN:  sample-${VERSION}
    BUILDDIR: ${ROOT}/build
    BINDIR:   ${ROOT}/bin

options:
    debug: false
    runopts:
        - world
        - mars

import:
    - grml.sh

commands:
    clean:
        help: clean the build files
        exec: |
            rm -rf "${BUILDDIR}"

    go:
        help: go helpers
        commands:
            get:
                help: get all go dependencies
                exec: |
                    go get -d ./...
            update:
                help: update all go dependencies
                exec: |
                    go get -u -d ./...
            tidy:
                help: cleanup the go.mod file
                exec: |
                    go mod tidy -v

    build:
        help: build the app
        deps:
            - resources
        exec: |
            go-build
        commands:
            run:
                help: run the app after build
                deps:
                    - build
                    - run

    run:
        help: run the app
        exec: |
            "${BINDIR}/${DESTBIN}" "${runopts}"

    resources:
        help: prepare the resources
        deps:
            - resources.images
        exec: |
            touch ${BUILDDIR}/resources
        commands:
            images:
                help: prepare image resources
                exec: |
                    touch ${BUILDDIR}/images